- name: Configure GCP VM with NGINX
  hosts: gcp-vm
  become: true
  tasks:
    - name: Install NGINX
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Copy custom HTML
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
        mode: '0644'

    - name: Ensure NGINX is running
      service:
        name: nginx
        state: started
        enabled: yes
